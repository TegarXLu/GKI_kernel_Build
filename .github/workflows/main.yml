name: build-TegarXLu_Kernel_test

on:
  workflow_dispatch:
    inputs:
      KERNEL_REPO:
        description: 'Link repo kernel'
        required: true
        default: 'https://github.com/marble-indonesia/kernel_xiaomi_sm8450'
      KERNEL_BRANCH:
        description: 'Branch kernel'
        required: true
        default: 'update-kernel'
      BUILD_NOROOT:
        description: 'Build Noroot variant'
        type: boolean
        default: false
      BUILD_KSUNEXT:
        description: 'Build KSUNext variant'
        type: boolean
        default: false
      BUILD_SUKISU:
        description: 'Build SukiSU variant'
        type: boolean
        default: true
      RELEASE:
        description: 'Release kernel?'
        type: boolean
        default: true

jobs:
  set-date:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.getdate.outputs.date }}
    steps:
      - name: Get Current Date
        id: getdate
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          MATRIX='['
          if [ "${{ github.event.inputs.BUILD_NOROOT }}" == "true" ]; then
            MATRIX+='{"name":"noroot"},'
          fi
          if [ "${{ github.event.inputs.BUILD_KSUNEXT }}" == "true" ]; then
            MATRIX+='{"name":"ksunext"},'
          fi
          if [ "${{ github.event.inputs.BUILD_SUKISU }}" == "true" ]; then
            MATRIX+='{"name":"sukisu"},'
          fi
          MATRIX="${MATRIX%,}]"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
  build:
    needs: [setup-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y git wget curl build-essential bc bison \
            flex libssl-dev libncurses-dev libelf-dev ccache python3 unzip
      - name: Set up ccache
        run: |
          mkdir -p ~/.cache/bazel
          ccache --version
          ccache --max-size=2G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
      - name: Create Swap
        run: |
          sudo fallocate -l 20G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Clone AnyKernel3 and Other Dependencies
        run: |
          echo "Cloning other dependencies..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10
          git clone https://github.com/WildPlusKernel/kernel_patches.git
          
      - name: Clone Kernel Source
        run: |
          git clone --depth=1 ${{ github.event.inputs.KERNEL_REPO }} -b ${{ github.event.inputs.KERNEL_BRANCH }} kernel
      - name: Setup Worktree (for ksunext/sukisu)
        if: matrix.name != 'noroot'
        run: |
          cd kernel
          git config user.name "TegarXLu"
          git config user.email "dimasnasution776@gmail.com"
          git branch -f temp-${{ matrix.name }} ${{ github.event.inputs.KERNEL_BRANCH }}
          git worktree add ../${{ matrix.name }} temp-${{ matrix.name }}
          
      - name: Inject Variant Patch (KSU/SukiSU)
        run: |
          if [[ "${{ matrix.name }}" == "ksunext" ]]; then
            cd ksunext
            curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          elif [[ "${{ matrix.name }}" == "sukisu" ]]; then
            cd sukisu
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          fi

      - name: Apply SUSFS Patches for KernelSU Next
        run: |
          echo "Changing to configuration directory: kernel..."
          cd "kernel"
          
          echo "Applying SUSFS patches..."
          
          # Copy SUSFS patches
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch ./kernel/

          cd kernel
          patch -p1 --forward < 50_add_susfs_in_gki-android12-5.10.patch
          cd ..

          cp ../susfs4ksu/kernel_patches/fs/* ./kernel/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./kernel/include/linux/
            
          echo "Applying SUSFS patches for ksunext..."
          cd ./ksunext

          cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true
          
          cp ../../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_apk_sign.c.patch ./
          patch -p1 --forward < fix_apk_sign.c.patch
          
          cp ../../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_core_hook.c.patch ./
          patch -p1 --forward --fuzz=3 < fix_core_hook.c.patch

          cp "../../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_sucompat.c.patch" ./
          patch -p1 --forward < fix_sucompat.c.patch

          cp ../../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_kernel_compat.c.patch ./
          patch -p1 --forward < fix_kernel_compat.c.patch

      - name: Apply Hooks Patches
        run: |
          echo "Changing to configuration directory: kernle..."
          cd "kernel"
          
          echo "Applying hooks for KernelSU-Next..."
          cp ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
          patch -p1 --forward -F 3 < scope_min_manual_hooks_v1.4.patch

      - name: Apply Hide Stuff Patches
        run: |
          echo "Changing to configuration directory: kernel..."
          cd "kernel"
          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 --forward -F 3 < 69_hide_stuff.patch

      - name: Apply Module Symbol Version Fix Patch
        run: |
          cd "/kernel"
          sed -i 's/pr_warn("%s: disagrees about version of symbol %s\\n"/pr_warn("%s: disagrees about version of symbol %s, but ignore...\\n"/' module.c
          sed -i '0,/bad_version:/{/bad_version:/,/return 0;/{s/return 0;/return 1;/}}' module.c

      - name: Add Configuration Settings
        run: |
          echo "Changing to configuration directory: kernel..."
          cd "kernel"
          echo "Adding configuration settings to gki_defconfig..."

          # Add KSU configuration settings
          echo "CONFIG_KSU=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          
          # For KSUN
          echo "CONFIG_KSU_KPROBES_HOOK=n" >> ./kernel/arch/arm64/configs/gki_defconfig
                    
          # Add additional tmpfs config setting
          echo "CONFIG_TMPFS_XATTR=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./kernel/arch/arm64/configs/gki_defconfig

          # Add additional config setting
          echo "CONFIG_IP_NF_TARGET_TTL=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP6_NF_TARGET_HL=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP6_NF_MATCH_HL=y" >> ./kernel/arch/arm64/configs/gki_defconfig

          # Add BBR Config
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./kernel/arch/arm64/configs/gki_defconfig 
          echo "CONFIG_TCP_CONG_BBR=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NET_SCH_FQ=y" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BIC=n" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./kernel/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_HTCP=n" >> ./kernel/arch/arm64/configs/gki_defconfig 

          # Add IPSET Support
- name: Clone Kernel Source
        run: |
          git clone --depth=1 ${{ github.event.inputs.KERNEL_REPO }} -b ${{ github.event.inputs.KERNEL_BRANCH }} kernel

      - name: Setup Worktree (for ksunext/sukisu)
        if: matrix.name != 'noroot'
        run: |
          cd kernel
          git config user.name "Ramadhani"
          git config user.email "ramadhanifals@gmail.com"
          git branch -f temp-${{ matrix.name }} ${{ github.event.inputs.KERNEL_BRANCH }}
          git worktree add ../${{ matrix.name }} temp-${{ matrix.name }}

      - name: Inject Variant Patch (KSU/SukiSU)
        run: |
          if [[ "${{ matrix.name }}" == "ksunext" ]]; then
            cd ksunext
            curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -
          elif [[ "${{ matrix.name }}" == "sukisu" ]]; then
            cd sukisu
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          fi

      - name: Download Clang
        run: |
          mkdir clang
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz -O clang.tar.gz
          tar -xf clang.tar.gz -C clang

      - name: Set CONFIG_LOCALVERSION
        run: |
          if [[ "${{ matrix.name }}" == "noroot" ]]; then
            DEFCONFIG=kernel/arch/arm64/configs/gki_defconfig
            VERSION="-WakacaW"
          elif [[ "${{ matrix.name }}" == "ksunext" ]]; then
            DEFCONFIG=ksunext/arch/arm64/configs/gki_defconfig
            VERSION="-WakacaW-KSUNext"
          elif [[ "${{ matrix.name }}" == "sukisu" ]]; then
            DEFCONFIG=sukisu/arch/arm64/configs/gki_defconfig
            VERSION="-WakacaW-SukiSU"
          fi
          sed -i '/CONFIG_LOCALVERSION/d' $DEFCONFIG
          echo "CONFIG_LOCALVERSION=\"$VERSION\"" >> $DEFCONFIG

      - name: Build Kernel
        run: |
          cd ${{ matrix.name == 'noroot' && 'kernel' || matrix.name }}
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_PATH=$GITHUB_WORKSPACE/clang
          export PATH=$CLANG_PATH/bin:$PATH

          make O=out ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 gki_defconfig
          make -j$(nproc) O=out ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1

      - name: Verify SUSFS Patch
        run: |
          echo "🔍 Verifying SUSFS in built kernel config..."
          if [[ "${{ matrix.name }}" == "noroot" ]]; then
            CONFIG=kernel/out/.config
          else
            CONFIG=${{ matrix.name }}/out/.config
          fi
          grep -q "CONFIG_KSU=y" "$CONFIG" && echo "✅ CONFIG_KSU found!" || echo "❌ CONFIG_KSU not found!"
          grep -q "CONFIG_KSU_SUSFS=y" "$CONFIG" && echo "✅ CONFIG_KSU_SUSFS found!" || echo "❌ CONFIG_KSU_SUSFS not found!"
          grep -q "CONFIG_SECURITYFS=y" "$CONFIG" && echo "✅ CONFIG_SECURITYFS found!" || echo "❌ CONFIG_SECURITYFS not found!"  
          
      - name: Package Kernel with AnyKernel3
        id: zipkernel
        run: |
          DATE=$(date +%Y%m%d)
          echo "DATE=$DATE" >> $GITHUB_ENV
          if [[ "${{ matrix.name }}" == "noroot" ]]; then
            ZIP_NAME="TegarXLu-GKI-${DATE}.zip"
            OUT_DIR="kernel"
          elif [[ "${{ matrix.name }}" == "ksunext" ]]; then
            ZIP_NAME="TegarXLu-GKI-KSUNext+SUSFS-${DATE}.zip"
            OUT_DIR="ksunext"
          elif [[ "${{ matrix.name }}" == "sukisu" ]]; then
            ZIP_NAME="TegarXLu-GKI-SukiSU+SUSFS-${DATE}.zip"
            OUT_DIR="sukisu"
          fi
          git clone https://github.com/TegarXLu/AnyKernel3
          cp $OUT_DIR/out/arch/arm64/boot/Image.gz AnyKernel3/
          cd AnyKernel3
          zip -r9 "../$ZIP_NAME" ./*
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.zipkernel.outputs.zip_name }}
          path: ${{ steps.zipkernel.outputs.zip_name }}

  finalize:
    needs: [set-date, build]
    runs-on: ubuntu-latest
    outputs:
      date: ${{ needs.set-date.outputs.date }}
    steps:
      - name: Dummy Finalize
        run: echo "Finalize completed"

  release:
    needs: [finalize]
    if: ${{ github.event.inputs.RELEASE == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Generate Release Notes
        run: |
          echo "🔧 **TegarXLu GKI Release**" > release.txt
          if [[ "${{ github.event.inputs.BUILD_NOROOT }}" == "true" ]]; then
            echo "- 🧩 TegarXLu-GKI: Without root" >> release.txt
          fi
          if [[ "${{ github.event.inputs.BUILD_KSUNEXT }}" == "true" ]]; then
            echo "- 🛡️ TegarXLu-GKI-KSUNext+SUSFS: With root KernelSU Next + SUSFS" >> release.txt
          fi
          if [[ "${{ github.event.inputs.BUILD_SUKISU }}" == "true" ]]; then
            echo "- 🦊 TegarXLu-GKI-SukiSU+SUSFS: With root SukiSU + SUSFS" >> release.txt
          fi
          echo "" >> release.txt
          echo "📝 **Notes:**" >> release.txt
          echo "- Based on AOSP GKI 5.10" >> release.txt
          echo "- SUSFS patch applied on SukiSU and KSUNext" >> release.txt
          echo "- Can be used on GKI-based devices (Android 12-5.10)" >> release.txt
          echo "" >> release.txt
          echo "📄 <b>Full changelog</b>: [Here](${{ github.event.inputs.KERNEL_REPO }}/commits/${{ github.event.inputs.KERNEL_BRANCH }})" >> release.txt
          echo "💬 Bug reports: [Support Group](https://t.me/rmdnsupport)" >> release.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: TegarXLu-GKI-${{ needs.finalize.outputs.date }}
          name: TegarXLu GKI - ${{ needs.finalize.outputs.date }}
          body_path: release.txt
          files: "**/*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
